<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <title>Recuperar contraseña | Didácticos del Sur</title>

    <meta content="" name="keywords" />
    <meta content="" name="description" />

    <!-- Twitter Card data -->
    <meta name="twitter:card" content="" />
    <meta name="twitter:title" content="" />
    <meta name="twitter:url" content="" />
    <meta name="twitter:description" content="" />
    <!-- Twitter Summary card images No puede superar los 200x200px -->
    <meta name="twitter:image:src" content="" />

    <!-- Open Graph data -->
    <meta property="og:title" content="" />
    <meta property="og:type" content="" />
    <meta property="og:url" content="" />
    <meta property="og:image" content="" />
    <meta property="og:description" content="" />

    <link
      rel="icon"
      href="{base_url}assets/images/favicon.png"
      type="image/x-icon"
      sizes="196x196"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{base_url}assets/css/style.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{base_url}assets/css/newStyle.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{base_url}assets/css/forms.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{base_url}assets/css/login.css"
    />
    {gtm}
  </head>

  <body>
    <!-- header -->

    {header}

    <!-- card olvide -->
    <div class="content-wrap">
      <div class="content shop-wrap modal-user forgot-modal">
        <div class="container-shop">
          <img src="{base_url}assets/images/forgot.png" alt="" />

          <h2>¿Olvidaste tu clave?</h2>
          <p>Podés recuperar tu clave por mail</p>

          <form
            method="post"
            class="formControl"
            action="{base_url}recuperarPass"
            enctype="multipart/form-data"
          >
            <input
              type="email"
              name="email"
              placeholder="E-mail"
              style="margin-bottom: 30px"
              class="validate[required,custom[email]]"
            />
            <strong
              style="
                display: flex;
                justify-content: center;
                margin: 15px 0 0 0;
                color: green;
              "
              >{mensaje}</strong
            >
            <strong
              style="
                display: flex;
                justify-content: center;
                margin: 0 0 15px 0;
                color: red;
              "
              >{error}</strong
            >
            <button type="submit" class="button-rounded" style="margin: 0 auto">
              Recuperar clave
            </button>
          </form>
        </div>

        <div class="button-row">
          <p>
            Si todavia no tienes clave,<br />por favor
            <a href="{base_url}registro">Registrate aqui</a>
          </p>
        </div>
      </div>
    </div>
    <!-- footer -->

    {footer}

    <!-- <script>
   document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')
</script> -->
    <script
      src="https://code.jquery.com/jquery-2.2.0.min.js"
      type="text/javascript"
    ></script>
    <script
      src="{base_url}assets/js/main.js"
      type="text/javascript"
      charset="utf-8"
    ></script>

    {footer_scripts}
  </body>
</html>
