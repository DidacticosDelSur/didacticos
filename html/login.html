<body>

                <div class="button-row">

<script src="https://code.jquery.com/jquery-2.2.0.min.js" type="text/javascript"></script>
<script src="{base_url}assets/js/main.js" type="text/javascript" charset="utf-8"></script>

 <script>
      $('#login_form').submit(function(e) {

        if ($(this).validationEngine('validate')) {
            e.preventDefault();

            $("#submit_button").prop('disabled', true);

            try {
                grecaptcha.ready(function() {
                  grecaptcha.execute('6LcNpAsdAAAAAPEtkG6mT65ncQyKWxUH92LzFjj6', {action: 'submit'}).then(function(token) {
                    $('#login_form').prepend('<input type="hidden" name="token" value="' + token + '">');
                    $('#login_form').prepend('<input type="hidden" name="action" value="submit">');
                    $('#login_form').unbind('submit').submit();
                  })
                });
            }
            catch (e) {

                $("#submit_button").prop('disabled', false);    
                $('#error').html("Error de comunicación. Por favor, intentá nuevamente.");
            }
        }
      });
  </script>
