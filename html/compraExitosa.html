<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <title>¡Muchas gracias por su compra! | Didácticos del Sur</title>

    <meta content="" name="keywords" />
    <meta content="" name="description" />

    <!-- Twitter Card data -->
    <meta name="twitter:card" content="" />
    <meta name="twitter:title" content="" />
    <meta name="twitter:url" content="" />
    <meta name="twitter:description" content="" />
    <!-- Twitter Summary card images No puede superar los 200x200px -->
    <meta name="twitter:image:src" content="" />

    <!-- Open Graph data -->
    <meta property="og:title" content="" />
    <meta property="og:type" content="" />
    <meta property="og:url" content="" />
    <meta property="og:image" content="" />
    <meta property="og:description" content="" />

    <link
      rel="icon"
      href="{base_url}assets/images/favicon.png"
      type="image/x-icon"
      sizes="196x196"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{base_url}assets/css/style.css"
    />

    {gtm}
  </head>

  <body>
    {header}
    <div class="content-wrap">
      <div class="wide-content shop-wrap modal-window">
        <div class="container-shop flexBlock">
          <div class="info">
            <img
              loading="lazy"
              src="{base_url}assets/images/gracie.png"
              alt=""
            />
            <h2>¡Muchas gracias por su compra!</h2>
            <p>Su compra ha sido exitosa.</p>
            <a href="{base_url}home">
              <button class="button-rounded">Seguir comprando</button>
            </a>
          </div>
        </div>
      </div>
    </div>
    <!-- footer -->
    {footer}

    <!-- <script>
    document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')
</script>-->
    <script
      src="https://code.jquery.com/jquery-2.2.0.min.js"
      type="text/javascript"
    ></script>
    <script
      src="{base_url}assets/js/main.js"
      type="text/javascript"
      charset="utf-8"
    ></script>

    {footer_scripts}
  </body>
</html>
