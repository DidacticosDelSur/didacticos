<link rel="stylesheet" href="{base_url}assets/css/validationEngine.jquery.css" type="text/css"/>
<script src="{base_url}assets/js/jquery.validationEngine-es.js" type="text/javascript" charset="utf-8"></script>
<script src="{base_url}assets/js/jquery.validationEngine.min.js" type="text/javascript" charset="utf-8"></script>
<script>
    $(document).ready(function(){
        $("form").validationEngine({
            scroll: false,
            promptPosition : "topLeft",
        });

        $("form").on("submit", function(evt) {
            if (!$(this).validationEngine('validate')) {
                evt.preventDefault();
            }
        });
    });
</script>
