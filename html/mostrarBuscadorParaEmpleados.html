<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <title>Resultados de búsqueda | Didácticos del Sur</title>

    <link
            rel="icon"
            href="{base_url}assets/images/favicon.png"
            type="image/x-icon"
            sizes="196x196"
    />
    <link
            rel="stylesheet"
            type="text/css"
            href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"
    />
    <link
            rel="stylesheet"
            type="text/css"
            href="{base_url}assets/css/style.css"
    />
    <link
            rel="stylesheet"
            type="text/css"
            href="{base_url}assets/css/newStyle.css"
    />
    <link
            rel="stylesheet"
            type="text/css"
            href="{base_url}assets/css/categories.css"
    />
    <link
            rel="stylesheet"
            type="text/css"
            href="{base_url}assets/css/searcher.css"
    />
    {gtm}
</head>

<body>
<!-- header -->
<h1 class="header-item brand">
    <a href="{base_url}home">
        <img src="{base_url}assets/images/logo.png" alt="" />
    </a>
</h1>

<div class="content-wrap">
    <div class="fieldSearch">
        <input
                style="font-size: 13.33px"
                type="search"
                id="busqueda_prod_empleados"
                placeholder="Buscar productos, marcas y más..."
        />
        <button id="submit_">
            <span class="icon icon-search"></span>
        </button>
    </div>

    <div class="category-content">
        <div class="no-results results-{cant_resultados}">
            <div class="text-center position-relative">
                <img
                        src="{base_url}assets/images/no-results.svg"
                        alt="No hay resultados"
                />
                <h1>Ups!</h1>
                <h3>
                    No hemos encontrado ningún resultado para la búsqueda que
                    ingresaste.
                </h3>
                <div class="arrow-down"></div>
            </div>
        </div>

        <div class="wide-content">
            <!-- busqueda -->

            <div class="categoriesSect results-{cant_resultados}">
                <h2>
                    Resultados: {title_busqueda}<small> ({cant_resultados})</small>
                </h2>

                <section class="productsItems flexBlock">
                    <!-- <h2 style="margin-bottom: 20px">{message}</h2> -->
                    {product}
                </section>
            </div>
        </div>
    </div>
</div>
<!-- footer -->
{footer}

<script>
    //document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')
</script>
<script
        src="https://code.jquery.com/jquery-2.2.0.min.js"
        type="text/javascript"
></script>
<script
        src="{base_url}assets/js/main.js"
        type="text/javascript"
        charset="utf-8"
></script>
<script type="text/javascript">
    $("#submit_").click(function (e) {
        e.preventDefault();
        let entrada = document.getElementById("busqueda_prod_empleados").value;
        entrada = entrada.trim();
        if (entrada == "") {
            alert("Ingrese al menos un caracter para la búsqueda");
            document.getElementById("busqueda_prod_empleados").focus();
            return false;
        }
        let cadena = entrada.replaceAll(" ", "-");
        cadena = cadena.replaceAll("/", "?");
        window.location.href = "{base_url}buscar_interno/" + cadena;
    });
    let busqueda_prod_empleados = document.getElementById("busqueda_prod_empleados");
    // Execute a function when the user press a key on the keyboard
    busqueda_prod_empleados.addEventListener("keydown", function (e) {
        // Number 13 is the "Enter" key on the keyboard
        if (e.keyCode === 13) {
            // Cancel the default action, if needed
            e.preventDefault();
            let entrada = document.getElementById("busqueda_prod_empleados").value;
            entrada = entrada.trim();
            if (entrada == "") {
                alert("Ingrese al menos un caracter para la búsqueda");
                document.getElementById("busqueda_prod_empleados").focus();
                return false;
            }
            let cadena = entrada.replaceAll(" ", "-");
            cadena = cadena.replaceAll("/", "?");
            window.location.href = "{base_url}buscar_interno/" + cadena;
        }
    });
</script>
{footer_scripts}
</body>
</html>
