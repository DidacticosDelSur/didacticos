<head><meta charset="gb18030">
    

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Didacticos - Admin</title>
    <meta name="description" content="Didacticos administrator">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="{base_url}assets/images/favicon.png" type="image/x-icon" sizes="196x196"/>
    <link rel="apple-touch-icon" href="{base_url}apple-icon.png">
    <link rel="shortcut icon" href="{base_url}favicon.ico">


    <link rel="stylesheet" href="{base_url}vendors/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{base_url}vendors/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="{base_url}vendors/themify-icons/css/themify-icons.css">
    <link rel="stylesheet" href="{base_url}vendors/flag-icon-css/css/flag-icon.min.css">
    <link rel="stylesheet" href="{base_url}vendors/selectFX/css/cs-skin-elastic.css">

    <link rel="stylesheet" href="{base_url}vendors/chosen/chosen.min.css">
    <link rel="stylesheet" href="{base_url}assets/css/style.css">

    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800' rel='stylesheet' type='text/css'>

</head>

<body>


<!-- Left Panel -->

{panel}

<!-- Left Panel -->

<!-- Right Panel -->

<div id="right-panel" class="right-panel">

    <div class="breadcrumbs">
        <div class="col-sm-4">
            <div class="page-header float-left">
                <div class="page-title">
                    <h1>Pedido</h1>
                </div>
            </div>
        </div>
        <div class="col-sm-8">
            <div class="page-header float-right">
                <div class="page-title">
                    <ol class="breadcrumb text-right">
                        <li class="active">{user}</li>
                    </ol>
                </div>
            </div>
        </div>
    </div>

    <div class="content mt-3">
        <!-- content inicio -->

        <div class="col-lg-12">
            <div class="card">
                <form action="{base_url}nuevo_pedido" method="post" enctype="multipart/form-data"
                      class="form-horizontal">
                    <div class="card-header" style="display: flex;justify-content: space-between;">
                        <strong>Datos del Pedido</strong>
                        <a href ="{base_url}imprimir_pedido/{id}" class="btn btn-secondary btn-sm"><i class="fa fa-print"  aria-hidden="true" style="margin:5px"></i></a>
                    </div>

                    <div class="card-body card-block">

                        <div class="row form-group">
                            <div class="col col-md-3"><label for="cliente" class=" form-control-label">Cliente</label>
                            </div>
                            <div class="col-12 col-md-9">
                                <select name="cliente" id="select-cliente" class="selectpicker form-control" aria-placeholder="Seleccione una opciÃ³n" data-show-subtext="true" data-live-search="true" data-size="7">
                                    
                                    <!-- BEGIN cliente -->
                                    <option id="{id_cliente}" data-tokens="{nombre_cliente}" value="{id_cliente}"  {seleccionado}>{nombre_cliente}</option>
                                    <!-- END cliente -->
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="card-footer">
                        <div id="oculto">
                            <button  type="submit" class="btn btn-primary btn-sm ml-2" >
                                <i class="fa fa-dot-circle-o"></i> Guardar
                            </button>
                            <a id="btn-back"  type="back" class="btn btn-outline-secondary btn-sm ml-2 " href="{base_url}listar_pedidos" formnovalidate>
                                <i class="fa fa-ban"></i> Cancelar
                            </a>
                        </div>
                        
                    </div>
                    
                </form>
            </div>

        </div>

    </div> <!-- .content -->

</div>

<!-- Right Panel -->

<script src="{base_url}vendors/jquery/dist/jquery.min.js"></script>
<script src="{base_url}vendors/popper.js/dist/umd/popper.min.js"></script>

<script src="{base_url}vendors/jquery-validation/dist/jquery.validate.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validation-unobtrusive/3.2.11/jquery.validate.unobtrusive.min.js"></script>

<script src="{base_url}vendors/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="{base_url}assets/js/main.js"></script>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>


<script>


    $(document).ready(function(e) {
        $('.selectpicker').selectpicker();
    });

</script>

</body>

</html>
