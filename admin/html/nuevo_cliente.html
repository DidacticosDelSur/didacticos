<!DOCTYPE html>
<!--[if lt IE 7]>
<html class="no-js lt-ie9 lt-ie8 lt-ie7" lang=""> <![endif]-->
<!--[if IE 7]>
<html class="no-js lt-ie9 lt-ie8" lang=""> <![endif]-->
<!--[if IE 8]>
<html class="no-js lt-ie9" lang=""> <![endif]-->
<!--[if gt IE 8]><!-->
<html class="no-js" lang="en">
  <!--<![endif]-->

  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Didacticos - Admin</title>
    <meta name="description" content="Didacticos administrator" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="icon"
      href="{base_url}assets/images/favicon.png"
      type="image/x-icon"
      sizes="196x196"
    />
    <link rel="apple-touch-icon" href="{base_url}apple-icon.png" />
    <link rel="shortcut icon" href="{base_url}favicon.ico" />

    <link
      rel="stylesheet"
      href="{base_url}vendors/bootstrap/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="{base_url}vendors/font-awesome/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="{base_url}vendors/themify-icons/css/themify-icons.css"
    />
    <link
      rel="stylesheet"
      href="{base_url}vendors/flag-icon-css/css/flag-icon.min.css"
    />
    <link
      rel="stylesheet"
      href="{base_url}vendors/selectFX/css/cs-skin-elastic.css"
    />

    <link rel="stylesheet" href="{base_url}vendors/chosen/chosen.min.css" />
    <link rel="stylesheet" href="{base_url}assets/css/style.css" />

    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800"
      rel="stylesheet"
      type="text/css"
    />
  </head>

  <body>
    <!-- Left Panel -->

    {panel}

    <!-- Left Panel -->

    <!-- Right Panel -->

    <div id="right-panel" class="right-panel">
      <div class="breadcrumbs">
        <div class="col-sm-4">
          <div class="page-header float-left">
            <div class="page-title">
              <h1>Cliente</h1>
            </div>
          </div>
        </div>
        <div class="col-sm-8">
          <div class="page-header float-right">
            <div class="page-title">
              <ol class="breadcrumb text-right">
                <li class="active">{user}</li>
              </ol>
            </div>
          </div>
        </div>
      </div>

      <div class="content mt-3">
        <!-- content inicio -->

        <div class="col-lg-12">
          <div class="card">
            <form
              action="{base_url}guardar_nuevo_cliente"
              method="post"
              enctype="multipart/form-data"
              class="form-horizontal"
            >
              <div class="card-header">
                <strong>Datos del Cliente</strong>
              </div>

              <div class="card-body card-block">
                <div class="row form-group">
                  <div class="col col-md-12">
                    <div class="text-danger"><strong>{error}</strong></div>
                  </div>
                </div>
                <div class="row form-group">
                  <div class="col col-md-3">
                    <label for="cod-tango" class="form-control-label">
                      Nro Tango (0 para nuevos)
                    </label>
                  </div>
                  <div class="col-12 col-md-9">
                    <input
                      type="text"
                      id="cod-tango"
                      name="cod-tango"
                      placeholder="Codigo tango"
                      value="{codtango}"
                      class="form-control validate[required, custom[onlyNumberSp]]"
                    />
                  </div>
                </div>
                <div class="row form-group">
                  <div class="col col-md-3">
                    <label for="nombre" class="form-control-label">
                      Nombre
                    </label>
                  </div>
                  <div class="col-12 col-md-9">
                    <input
                      type="text"
                      id="nombre"
                      name="nombre"
                      placeholder="Nombre del cliente"
                      value="{nombrecliente}"
                      class="form-control validate[required]"
                    />
                  </div>
                </div>
                <div class="row form-group">
                  <div class="col col-md-3">
                    <label for="apellido" class="form-control-label">
                      Apellido
                    </label>
                  </div>
                  <div class="col-12 col-md-9">
                    <input
                      type="text"
                      id="apellido"
                      name="apellido"
                      placeholder="Apellido del cliente"
                      value="{apellido}"
                      class="form-control validate[required]"
                    />
                  </div>
                </div>
                <div class="row form-group">
                  <div class="col col-md-3">
                    <label for="telefono" class="form-control-label">
                      Teléfono
                    </label>
                  </div>
                  <div class="col-12 col-md-9">
                    <input
                      type="text"
                      id="telefono"
                      name="telefono"
                      placeholder="Escriba aquí el teléfono"
                      value="{telefono}"
                      class="form-control validate[required, custom[phone]]"
                      minlength="10"
                      maxlength="16"
                      size="16"
                    />
                  </div>
                </div>

                <div class="row form-group">
                  <div class="col col-md-3">
                    <label for="email" class="form-control-label">
                      Email
                    </label>
                  </div>
                  <div class="col-12 col-md-9">
                    <input
                      type="text"
                      id="email"
                      name="email"
                      placeholder="Escriba aquí el email"
                      value="{email}"
                      class="form-control validate[required, custom[email]]"
                    />
                  </div>
                </div>
                <div class="row form-group">
                  <div class="col col-md-3">
                    <label for="password" class="form-control-label">
                      Contraseña
                    </label>
                  </div>
                  <div class="col-12 col-md-9">
                    <input
                      type="text"
                      id="password"
                      name="password"
                      placeholder="Escriba aquí la contraseña"
                      class="form-control validate[required, minSize[8]]"
                    />
                  </div>
                </div>
                <div class="row form-group">
                  <div class="col col-md-3">
                    <label for="vendedor_id" class="form-control-label">
                      Vendedor
                    </label>
                  </div>
                  <div class="col-12 col-md-9">
                    <select
                      name="vendedor_id"
                      id="vendedor_id"
                      class="form-control validate[required]"
                      {readonly}
                    >
                      <option value="">Seleccione el vendedor</option>
                      <!-- BEGIN vendedores -->
                      <option value="{id}">
                        {nombre_vendedor} {apellido_vendedor}
                      </option>
                      <!-- END vendedores -->
                    </select>
                  </div>
                </div>
                <div class="row form-group">
                  <div class="col col-md-3">
                    <label for="provincia" class="form-control-label"
                      >Provincia</label
                    >
                  </div>
                  <div class="col-12 col-md-9">
                    <select
                      id="provincia"
                      name="provincia"
                      class="select-provincia form-control validate[required]"
                      onchange="setCiudad()"
                    >
                      <option value="">Provincia...</option>
                      <!-- BEGIN provincia -->
                      <option value="{id}">{nombre}</option>
                      <!-- END provincia -->
                    </select>
                  </div>
                </div>
                <div class="row form-group">
                  <div class="col col-md-3">
                    <label for="ciudad" class="form-control-label"
                      >Ciudad</label
                    >
                  </div>
                  <div class="col-12 col-md-9">
                    <select
                      id="ciudad"
                      name="ciudad"
                      class="select-ciudad form-control validate[required]"
                    >
                      <option value="">Ciudad...</option>
                    </select>
                  </div>
                </div>

                <!-- BEGIN descuentos -->
                <div class="row form-group">
                  <div class="col col-md-3">
                    <label for="descuento" class="form-control-label">
                      Descuento en {categoria}
                    </label>
                  </div>
                  <div class="col-12 col-md-9">
                    <input
                      type="number"
                      min="0"
                      max="100"
                      {readonly}
                      id="descuento_{tipo}"
                      name="descuento_{tipo}"
                      value="{descuento}"
                      placeholder="Descuento en {categoria}"
                      class="form-control validate[required, custom[onlyNumberSp]]"
                    />
                  </div>
                </div>
                <!-- END descuentos -->

                <div class="row form-group">
                  <div class="col col-md-3">
                    <label class="form-control-label">Observaciones</label>
                  </div>
                  <div class="col col-md-9">
                    <textarea
                      class="form-control"
                      id=""
                      name="observaciones"
                      placeholder="Escriba aquí las observaciones del cliente..."
                      rows="10"
                    >
{observaciones}</textarea
                    >
                  </div>
                </div>
              </div>
              <div class="card-footer">
                <button type="submit" class="btn btn-primary btn-sm">
                  <i class="fa fa-dot-circle-o"></i> Guardar
                </button>
                <a
                  type="reset"
                  class="btn btn-danger btn-sm"
                  href="{base_url}listado_clientes"
                >
                  <i class="fa fa-ban"></i> Cancelar
                </a>
              </div>
            </form>
          </div>
        </div>
      </div>
      <!-- .content -->
    </div>

    <!-- Right Panel -->

    <script src="{base_url}vendors/jquery/dist/jquery.min.js"></script>

    <script src="{base_url}vendors/popper.js/dist/umd/popper.min.js"></script>

    <script src="{base_url}vendors/jquery-validation/dist/jquery.validate.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validation-unobtrusive/3.2.11/jquery.validate.unobtrusive.min.js"></script>

    <script src="{base_url}vendors/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="{base_url}assets/js/main.js"></script>
    <script type="text/javascript">
      function setCiudad() {
        jQuery("#ciudad option").remove();
        jQuery("#ciudad").append("<option id='cargando'>Cargando...</option>");
        jQuery.get(
          "{base_url}ciudades/" +
            jQuery("#provincia option:selected").attr("value"),
          function (data) {
            jQuery("#cargando").remove();
            jQuery("#ciudad").append('<option value="">Ciudad...</option>');
            var datos = JSON.parse(data);
            for (var i = 0; i < datos.length; i++) {
              jQuery("#ciudad").append(
                "<option value='" +
                  datos[i]["id"] +
                  "'>" +
                  datos[i]["nombre"] +
                  "</option>"
              );
            }
          }
        );
      }
    </script>

    {footer_scripts}
  </body>
</html>
