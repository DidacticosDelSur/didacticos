<!DOCTYPE html>
<!--[if lt IE 7]>
<html class="no-js lt-ie9 lt-ie8 lt-ie7" lang=""> <![endif]-->
<!--[if IE 7]>
<html class="no-js lt-ie9 lt-ie8" lang=""> <![endif]-->
<!--[if IE 8]>
<html class="no-js lt-ie9" lang=""> <![endif]-->
<!--[if gt IE 8]><!-->
<html class="no-js" lang="en">
  <!--<![endif]-->

  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Didacticos - Admin</title>
    <meta name="description" content="Didacticos administrator" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="icon"
      href="{base_url}assets/images/favicon.png"
      type="image/x-icon"
      sizes="196x196"
    />
    <link rel="apple-touch-icon" href="{base_url}apple-icon.png" />
    <link rel="shortcut icon" href="{base_url}favicon.ico" />
    <link rel="stylesheet" href="{base_url}assets/css/icons.css" />

    <link
      rel="stylesheet"
      href="{base_url}vendors/bootstrap/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="{base_url}vendors/font-awesome/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="{base_url}vendors/themify-icons/css/themify-icons.css"
    />
    <link
      rel="stylesheet"
      href="{base_url}vendors/flag-icon-css/css/flag-icon.min.css"
    />
    <link
      rel="stylesheet"
      href="{base_url}vendors/selectFX/css/cs-skin-elastic.css"
    />

    <link rel="stylesheet" href="{base_url}vendors/chosen/chosen.min.css" />
    <link rel="stylesheet" href="{base_url}assets/css/style.css" />

    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800"
      rel="stylesheet"
      type="text/css"
    />
  </head>

  <body>
    <!-- Left Panel -->

    {panel}

    <!-- Left Panel -->

    <!-- Right Panel -->

    <div id="right-panel" class="right-panel">
      <div class="breadcrumbs">
        <div class="col-sm-4">
          <div class="page-header float-left">
            <div class="page-title">
              <h1>Tipo Categoría</h1>
            </div>
          </div>
        </div>
        <div class="col-sm-8">
          <div class="page-header float-right">
            <div class="page-title">
              <ol class="breadcrumb text-right">
                <li class="active">{user}</li>
              </ol>
            </div>
          </div>
        </div>
      </div>

      <div class="content mt-3">
        <!-- content inicio -->

        <div class="col-lg-12">
          <div class="alert alert-danger" {show_error}>{error_message}</div>
          <div class="card">
            <form
              action="{base_url}guardar_tipo"
              method="post"
              enctype="multipart/form-data"
              class="form-horizontal"
            >
              <div class="card-header">
                <strong>Datos Tipo Categoría</strong>
              </div>

              <div class="card-body card-block">
                <div class="row form-group">
                  <div class="col col-md-3">
                    <label class="form-control-label"> Nombre Tipo </label>
                  </div>
                  <div class="col-12 col-md-9">
                    <input
                      type="text"
                      name="tipo"
                      value="{tipo_categoria}"
                      placeholder="Escriba aquí el nombre del tipo de categoría"
                      class="form-control validate[required]"
                    />
                  </div>
                </div>

                <div class="row form-group">
                  <div class="col col-md-3">
                    <label class="form-control-label"> Titulo Sección</label>
                  </div>
                  <div class="col-12 col-md-9">
                    <input
                      type="text"
                      name="nombre"
                      value="{nombre_tipo_categoria}"
                      placeholder="Escriba aquí el título de la busqueda por tipo de categoría"
                      class="form-control validate[required]"
                    />
                  </div>
                </div>

                <div class="row form-group">
                  <div class="col col-md-3">
                    <label class="form-control-label">Link de acceso </label>
                  </div>
                  <div class="col-12 col-md-9">
                    <input
                      type="text"
                      name="link"
                      value="{link_tipo}"
                      placeholder="Escriba aquí el link de acceso al tipo de categoría"
                      class="form-control validate[required]"
                    />
                  </div>
                </div>
                <div class="row form-group">
                  <div class="col col-md-3">
                    <label class="form-control-label">Descuento</label>
                  </div>
                  <div class="col-12 col-md-9">
                    <input
                      type="text"
                      name="descuento"
                      value="{descuento}"
                      placeholder="Escriba aquí el descuento correspondiente al tipo"
                      class="form-control"
                    />
                  </div>
                </div>
                <div class="row form-group">
                  <div class="col col-md-3">
                    <label for="exento" class="form-control-label"
                      >Exento Iva</label
                    >
                  </div>
                  <div class="col-md-1">
                    <input
                      type="checkbox"
                      name="exento_iva"
                      class="form-control"
                      {exento_iva_checked}
                    />
                  </div>
                </div>
              </div>
              <div class="card-footer">
                <input
                  name="id_tipo_categoria"
                  value="{id_tipo_categoria}"
                  type="hidden"
                />
                <button type="submit" class="btn btn-primary btn-sm">
                  <i class="fa fa-dot-circle-o"></i> Guardar
                </button>
                <a
                  type="reset"
                  class="btn btn-danger btn-sm"
                  href="{base_url}listar_tipo_categorias"
                >
                  <i class="fa fa-ban"></i> Cancelar
                </a>
              </div>
            </form>
          </div>
        </div>
      </div>
      <!-- .content -->
    </div>

    <!-- Right Panel -->

    <script src="{base_url}vendors/jquery/dist/jquery.min.js"></script>
    <script src="{base_url}vendors/popper.js/dist/umd/popper.min.js"></script>

    <script src="{base_url}vendors/jquery-validation/dist/jquery.validate.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validation-unobtrusive/3.2.11/jquery.validate.unobtrusive.min.js"></script>

    <script src="{base_url}vendors/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="{base_url}assets/js/main.js"></script>

    <script>
      jQuery("#eliminar-banner").on("click", function () {
        if (confirm("¿Está seguro?")) {
          jQuery("#banner").val("");
          jQuery("#img-banner").remove();
        }
      });
    </script>

    {footer_scripts}
  </body>
</html>
