<!doctype html>
<!--[if lt IE 7]>

<!--[if IE 7]>
<html class="no-js lt-ie9 lt-ie8" lang=""> <![endif]-->

<html class="no-js" lang="en">
<!--<![endif]-->

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Didacticos - Admin</title>
    <meta name="description" content="Didacticos administrator">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="{base_url}assets/images/favicon.png" type="image/x-icon" sizes="196x196"/>
    <link rel="apple-touch-icon" href="{base_url}apple-icon.png">
    <link rel="shortcut icon" href="{base_url}favicon.ico">

    <link rel="stylesheet" href="{base_url}vendors/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{base_url}vendors/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="{base_url}vendors/themify-icons/css/themify-icons.css">
    <link rel="stylesheet" href="{base_url}vendors/flag-icon-css/css/flag-icon.min.css">
    <link rel="stylesheet" href="{base_url}vendors/selectFX/css/cs-skin-elastic.css">
    <link rel="stylesheet" href="{base_url}vendors/datatables.net-bs4/css/dataTables.bootstrap4.min.css">
    <link rel="stylesheet" href="{base_url}vendors/datatables.net-buttons-bs4/css/buttons.bootstrap4.min.css">


    <link rel="stylesheet" href="{base_url}assets/css/style.css">

    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800' rel='stylesheet' type='text/css'>

</head>

<body>


<!-- Left Panel -->

{panel}

<!-- Left Panel -->

<!-- Right Panel -->

<div id="right-panel" class="right-panel">


    <div class="breadcrumbs">
        <div class="col-sm-4">
            <div class="page-header float-left">
                <div class="page-title">
                    <h1>Listado de clientes</h1>
                </div>
            </div>
        </div>
        <div class="col-sm-8">
            <div class="page-header float-right">
                <div class="page-title">
                    <ol class="breadcrumb text-right">
                        <li class="active">{user}</li>
                    </ol>
                </div>
            </div>
        </div>
    </div>

    <div class="content mt-3">
        <div class="animated fadeIn">
            <div class="row">

                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header" style="display: flex;justify-content: space-between;">
                            <strong class="card-title">Clientes</strong>
                            <a href="{base_url}nuevo_cliente" class="btn btn-outline-primary" {admin}
                               style="align-content: flex-end"><i class="fa fa-plus"></i>&nbsp; Nuevo cliente</a>
                        </div>

                        <div class="card-body">
                            <div class="table-responsive">
                                <table id="bootstrap-data-table-export" class="table table-condensed table-bordered small">
                                    <thead>
                                    <tr class="warning">
                                        <th>Nro Tango</th>
                                        <th>Cliente</th>
                                        <th>Ciudad</th>
                                        <th>Vendedor</th>
                                        <th>Última conexión</th>
                                        <th>Descuento</th>
                                        <th>Verificado</th>
                                        <th {admin}>Acciones</th>
                                    </tr>
                                    </thead>
                                    <!-- BEGIN clientes -->
                                    <tr>
                                        <td>{tango_id}</td>
                                        <td>{nombre} {apellido}</td>
                                        <td>{ciudad}</td>
                                        <td>{vendedor}</td>
                                        <td>{login}</td>
                                        <td>{descuento}</td>
                                        <td>{verficado}</td>
                                        <td {admin} style="width: 100px">
                                            <a
                                                href="{base_url}editar_cliente/{id_cliente}"
                                                title="Editar" class="btn btn-primary btn-sm" style="margin-right: 5px;"><i
                                                class="fa fa-edit "></i></a>
                                            <button id={id_cliente} {isenabled} data-toggle="modal" data-target="#modal-cliente" onclick="setClient('{id_cliente}');" title="Baja"
                                               class="btn btn-danger btn-sm"><i class="fa fa-trash-o"></i></button>
                                            <button class="btn btn-success btn-sm" {isdisabled} onclick="setEnabled('{id_cliente}')" title="Alta"><i class="fa fa-check" aria-hidden="true"></i></button>
                                        </td>
                                    </tr>
                                    <!-- END clientes -->
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div><!-- .content -->
    <div class="modal" id="modal-cliente" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Deshabilitar cliente</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>¿Está seguro que desea deshabilitar al cliente?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="eliminar">
                        Continuar
                    </button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Salir</button>
                </div>
            </div>
        </div>
    </div>
</div><!-- /#right-panel -->

<!-- Right Panel -->


<script src="{base_url}vendors/jquery/dist/jquery.min.js"></script>
<script src="{base_url}vendors/popper.js/dist/umd/popper.min.js"></script>
<script src="{base_url}vendors/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="{base_url}assets/js/main.js"></script>

<script src="{base_url}vendors/datatables.net/js/jquery.dataTables.min.js"></script>
<script src="{base_url}vendors/datatables.net-bs4/js/dataTables.bootstrap4.min.js"></script>
<script src="{base_url}vendors/datatables.net-buttons/js/dataTables.buttons.min.js"></script>
<script src="{base_url}vendors/datatables.net-buttons-bs4/js/buttons.bootstrap4.min.js"></script>
<script src="{base_url}vendors/jszip/dist/jszip.min.js"></script>
<script src="{base_url}vendors/pdfmake/build/pdfmake.min.js"></script>
<script src="{base_url}vendors/pdfmake/build/vfs_fonts.js"></script>
<script src="{base_url}vendors/datatables.net-buttons/js/buttons.html5.min.js"></script>
<script src="{base_url}vendors/datatables.net-buttons/js/buttons.print.min.js"></script>
<script src="{base_url}vendors/datatables.net-buttons/js/buttons.colVis.min.js"></script>
<script src="{base_url}assets/js/init-scripts/data-table/datatables-init.js"></script>

<script>
    let id;

    function setClient(id_cliente) {
        id = id_cliente;  
    }
    function setEnabled(id){
        fetch("{base_url}activar_cliente/" +id).then( e => {
            window.location.href = "{base_url}listado_clientes"
        }) 
    }

    document.querySelector('#eliminar').onclick = () => {
        fetch("{base_url}desactivar_cliente/" +id).then( e => {
            window.location.href = "{base_url}listado_clientes"
        })
    }
</script>
</body>

</html>
