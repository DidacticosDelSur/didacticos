<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Didacticos - Admin</title>
    <meta name="description" content="Didacticos administrator">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="../assets/images/favicon.png" type="image/x-icon" sizes="196x196"/>
    <link rel="apple-touch-icon" href="apple-icon.png">
    <link rel="shortcut icon" href="favicon.ico">

    <link rel="stylesheet" href="vendors/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="vendors/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="vendors/themify-icons/css/themify-icons.css">
    <link rel="stylesheet" href="vendors/flag-icon-css/css/flag-icon.min.css">
    <link rel="stylesheet" href="vendors/selectFX/css/cs-skin-elastic.css">
    <link rel="stylesheet" href="vendors/datatables.net-bs4/css/dataTables.bootstrap4.min.css">
    <link rel="stylesheet" href="vendors/datatables.net-buttons-bs4/css/buttons.bootstrap4.min.css">


    <link rel="stylesheet" href="assets/css/style.css">

    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800' rel='stylesheet' type='text/css'>

</head>

<body>


<!-- Left Panel -->

{panel}

<!-- Left Panel -->

<!-- Right Panel -->

<div id="right-panel" class="right-panel">

    <div class="breadcrumbs">
        <div class="col-sm-4">
            <div class="page-header float-left">
                <div class="page-title">
                    <h1>Newsletter</h1>
                </div>
            </div>
        </div>
        <div class="col-sm-8">
            <div class="page-header float-right">
                <div class="page-title">
                    <ol class="breadcrumb text-right">
                        <li class="active">{user}</li>
                    </ol>
                </div>
            </div>
        </div>
    </div>

    <div class="content mt-3">
        <div class="animated fadeIn">
            <div class="row">

                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header" style="display: flex;justify-content: space-between;">
                            <strong class="card-title">Newsletter</strong>
                            <div style="float: right;">
                                <a href="{base_url}export_newsletter" class="btn btn-outline-primary" {admin}
                                   style="align-content: flex-end">Exportar</a>
                            </div>
                        </div>
                        <div class="card-body">
                            <table id="bootstrap-data-table-export" class="table table-striped table-bordered small">
                                <thead>
                                <tr>
                                    <th>Email</th>
                                    <th {admin} style="width: 80px;">Acciones</th>
                                </tr>
                                </thead>
                                <tbody>
                                <!-- BEGIN newsletter -->
                                <tr>
                                    <td>{email}</td>
                                    <td {admin} >
                                        <a id="{id}" data-toggle="modal" data-target="#modal-newsletter"
                                           class="btn btn-danger btn-sm text-white btn-disable" title="Eliminar correo" onclick="setNewsletter(event);"
                                           style="margin: 5px;">
                                            <i class="fa fa-trash-o"></i>
                                        </a>
                                        
                                    </td>
                                </tr>
                                <!-- END newsletter -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div><!-- .content -->
    <div class="modal" id="modal-newsletter" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Eliminar correo</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>¿Está seguro que desea eliminar el correo?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="eliminar">
                        Continuar
                    </button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Salir</button>
                </div>
            </div>
        </div>
    </div>
</div><!-- /#right-panel -->

<!-- Right Panel -->


<script src="{base_url}vendors/jquery/dist/jquery.min.js"></script>
<script src="https://code.jquery.com/jquery-2.2.0.min.js" type="text/javascript"></script>
<script src="{base_url}vendors/popper.js/dist/umd/popper.min.js"></script>
<script src="{base_url}vendors/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="{base_url}assets/js/main.js"></script>

<script src="{base_url}vendors/datatables.net/js/jquery.dataTables.min.js"></script>
<script src="{base_url}vendors/datatables.net-bs4/js/dataTables.bootstrap4.min.js"></script>
<script src="{base_url}vendors/datatables.net-buttons/js/dataTables.buttons.min.js"></script>
<script src="{base_url}vendors/datatables.net-buttons-bs4/js/buttons.bootstrap4.min.js"></script>
<script src="{base_url}vendors/jszip/dist/jszip.min.js"></script>
<script src="{base_url}vendors/pdfmake/build/pdfmake.min.js"></script>
<script src="{base_url}vendors/pdfmake/build/vfs_fonts.js"></script>
<script src="{base_url}vendors/datatables.net-buttons/js/buttons.html5.min.js"></script>
<script src="{base_url}vendors/datatables.net-buttons/js/buttons.print.min.js"></script>
<script src="{base_url}vendors/datatables.net-buttons/js/buttons.colVis.min.js"></script>
<script src="{base_url}assets/js/init-scripts/data-table/datatables-init.js"></script>

<script>
    let id;

    function setNewsletter(e) {
        e.preventDefault();
        id = e.target.id || e.target.parentNode.id;
    }
    
    
    document.querySelector('#eliminar').onclick = () => {
        fetch("{base_url}delete_newsletter/" +id).then( e => {
            window.location.href = "{base_url}newsletter"
        })
    }

</script>

</body>

</html>
