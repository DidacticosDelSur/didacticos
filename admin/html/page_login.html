<head>
    <meta charset="utf-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Didacticos - Login</title>
    <meta name="description" content="Didacticos Login admin">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" href="{base_url}assets/images/favicon.png" type="image/x-icon" sizes="196x196"/>
    <link rel="apple-touch-icon" href="apple-icon.png">
    <link rel="shortcut icon" href="favicon.ico">


    <link rel="stylesheet" href="{base_url}vendors/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{base_url}vendors/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="{base_url}vendors/themify-icons/css/themify-icons.css">
    <link rel="stylesheet" href="{base_url}vendors/flag-icon-css/css/flag-icon.min.css">
    <link rel="stylesheet" href="{base_url}vendors/selectFX/css/cs-skin-elastic.css">

    <link rel="stylesheet" href="{base_url}assets/css/style.css">

    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800' rel='stylesheet' type='text/css'>


</head>

<body class="">


<div class="sufee-login d-flex align-content-center flex-wrap">
    <div class="container">
        <div class="login-content">
            <div class="login-logo">
                <a href="{base_url}">
                    <img class="align-content" style="background-color: white;width: 250px;" src="{base_url}images/logo.png"
                         alt="logo">
                </a>
            </div>
            <div class="login-form">
                <form action="{base_url}loguear" method="post">
                    <div class="form-group">
                        <label>Usuario</label>
                        <input type="email" name="email" class="form-control" placeholder="Email" autocomplete="on" required>
                    </div>
                    <div class="form-group">
                        <label>Contrase√±a</label>
                        <input type="password" name="pw" class="form-control" placeholder="Password" autocomplete="on" required>
                    </div>
                    <div style="text-align: center; margin: 15px; color:red"  style="display: none;">
                        <strong>{error}</strong>
                    </div>
                    <button type="submit" class="btn btn-success btn-flat m-b-30 m-t-30">Entrar</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
