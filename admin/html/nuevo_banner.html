  <body>
    <!-- Left Panel -->

    {panel}

    <!-- Left Panel -->

    <!-- Right Panel -->

    <div id="right-panel" class="right-panel">
      <div class="breadcrumbs">
        <div class="col-sm-4">
          <div class="page-header float-left">
            <div class="page-title">
              <h1>Banner</h1>
            </div>
          </div>
        </div>
        <div class="col-sm-8">
          <div class="page-header float-right">
            <div class="page-title">
              <ol class="breadcrumb text-right">
                <li class="active">{user}</li>
              </ol>
            </div>
          </div>
        </div>
      </div>

      <div class="content mt-3">
        <!-- content inicio -->

        <div class="col-lg-12">
          <div class="card">
            <form
              action="{base_url}guardar_banner"
              method="post"
              enctype="multipart/form-data"
              class="form-horizontal"
            >
              <div class="card-header">
                <strong>Datos Banner</strong>
              </div>

              <div class="card-body card-block">
                <div class="row form-group">
                  <div class="col col-md-3">
                    <label class="form-control-label"> Url banner </label>
                  </div>
                  <div class="col-12 col-md-9">
                    <input
                      type="text"
                      name="url"
                      value="{url}"
                      placeholder="Escriba aquí la url del banner por ejemplo 'categorias/jugetes'"
                      class="form-control"
                    />
                  </div>
                </div>

                <div class="row form-group">
                  <div class="col col-md-3">
                    <label class="form-control-label"> Imagen Desktop </label>
                  </div>
                  <div class="col-12 col-md-9">
                    <img
                      id="img-banner"
                      {show_banner}
                      src="{base_url_images}{id_banner}/{imagen_desktop}"
                      alt=""
                    />
                    <div class="clearfix"></div>
                    <button
                      type="button"
                      id="eliminar-banner"
                      class="btn btn-danger bnt-sm"
                      {show_remove_banner}
                    >
                      Eliminar banner
                    </button>
                    <input
                      type="file"
                      name="upload[desk]"
                      accept="image/jpeg, image/png"
                      id="upload-desk"
                      {validate_file}
                    />
                  </div>
                </div>

                <div class="row form-group">
                  <div class="col col-md-3">
                    <label class="form-control-label"> Imagen Celular </label>
                  </div>
                  <div class="col-12 col-md-9">
                    <img
                      id="img-banner-mobile"
                      {show_banner_mobile}
                      src="{base_url_images}{id_banner}/{imagen_mobile}"
                      alt=""
                    />
                    <div class="clearfix"></div>
                    <button
                      type="button"
                      id="eliminar-banner-mobile"
                      class="btn btn-danger bnt-sm"
                      {show_remove_banner_mobile}
                    >
                      Eliminar banner
                    </button>
                    <input
                      type="file"
                      name="upload[mobile]"
                      accept="image/jpeg, image/png"
                      id="upload-mobile"
                      class="form-control"
                    />
                  </div>
                </div>

                <!-- <div class="row form-group">
                  <div id="croppie-editor" class="croppie-editor d-none">
                    Preview Desktop
                    <div id="croppie-field"></div>
                    <div class="mx-0 text-center">
                      <button
                        class="btn btn-sm btn-primary rounded-0"
                        id="upload-desk-btn"
                        type="button"
                      >
                        Recortar Imagen
                      </button>
                    </div>
                  </div>
                </div>
                <div class="row form-group">
                  <div id="croppie-editor-mobile" class="croppie-editor d-none">
                    Preview Celular
                    <div id="croppie-field-mobile"></div>
                    <div class="mx-0 text-center">
                      <button
                        class="btn btn-sm btn-primary rounded-0"
                        id="upload-mobile-btn"
                        type="button"
                      >
                        Recortar Imagen
                      </button>
                    </div>
                  </div>
                </div> -->
              </div>
              <div class="card-footer">
                <input name="id_banner" value="{id_banner}" type="hidden" />
                <input
                  name="banner_mobile"
                  value="{banner_mobile}"
                  type="hidden"
                />
                <input
                  id="banner"
                  name="banner"
                  value="{banner}"
                  type="hidden"
                />
                <button type="submit" class="btn btn-primary">
                  <i class="fa fa-dot-circle-o"></i> Guardar
                </button>
                <a
                  type="reset"
                  class="btn btn-danger bnt-sm"
                  href="{base_url}banners"
                >
                  <i class="fa fa-ban"></i> Cancelar
                </a>
              </div>
            </form>
          </div>
        </div>
      </div>
      <!-- .content -->
    </div>

    <!-- Right Panel -->

    <script src="{base_url}vendors/jquery/dist/jquery.min.js"></script>
    <script src="{base_url}vendors/popper.js/dist/umd/popper.min.js"></script>

    <script src="{base_url}vendors/jquery-validation/dist/jquery.validate.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validation-unobtrusive/3.2.11/jquery.validate.unobtrusive.min.js"></script>

    <script src="{base_url}vendors/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="{base_url}assets/js/main.js"></script>

    <script>
      jQuery("#eliminar-banner").on("click", function () {
        if (confirm("¿Está seguro?")) {
          jQuery("#img-banner").remove();
          jQuery("#upload-desk").addClass("form-control validate[required]");
          jQuery("#eliminar-banner").hide();
        }
      });
      jQuery("#eliminar-banner-mobile").on("click", function () {
        if (confirm("¿Está seguro?")) {
          jQuery("#img-banner-mobile").remove();
          jQuery("#banner_mobile").val("");
          jQuery("#eliminar-banner-mobile").hide();
        }
      });
    </script>
